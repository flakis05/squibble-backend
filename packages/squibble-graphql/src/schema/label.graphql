type Label {
    labelId: ID!
    title: String!
    createdAt: AWSDateTime!
    color: Color!
}

input CreateNoteWithLabelInput {
    labelId: ID!
    color: Color
}

input CreateLabelInput {
    title: String!
    color: Color!
}

type CreateLabelOutput {
    label: Label!
}

type Mutation {
    createLabel(input: CreateLabelInput!): CreateLabelOutput!
}
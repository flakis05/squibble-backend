type Label {
    labelId: ID!
    createdAt: AWSDateTime!
    title: String!
    color: Color!
    description: String
}

input CreateNoteWithLabelInput {
    labelId: ID!
    color: Color
}

input CreateLabelInput {
    title: String!
    color: Color!
    description: String
}

type CreateLabelOutput {
    label: Label!
}

input UpdateLabelInput {
    labelId: ID!
    title: String
    color: Color
    description: String
}

type UpdateLabelOutput {
    label: Label!
}

type Mutation {
    createLabel(input: CreateLabelInput!): CreateLabelOutput!
    updateLabel(input: UpdateLabelInput!): UpdateLabelOutput!
}
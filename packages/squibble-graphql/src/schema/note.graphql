type Note implements Node {
    noteId: ID!
    createdAt: AWSDateTime!
    modifiedAt: AWSDateTime!
    title: String
    content: String!
    labels: [Label!]!
}

input CreateNoteInput {
    title: String
    content: String!
    labels: [ExistingLabelInput!]
}

type CreateNoteOutput {
    note: Note!
}

type Query {
    note(noteId: ID!): Note
    notes: [Note!]!
}

type Mutation {
    createNote(input: CreateNoteInput!): CreateNoteOutput!
}